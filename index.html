<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="">
   <title></title>

   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

   <!-- Custom Styles -->
   <style>
     :root {
        --theme-hue: 325; 
     }
   </style>
</head>
<body>
   <div id="app"></div>

   <script>
     // Docsify Configuration
     window.$docsify = {
        name: 'VR Escape Game',
        repo: 'https://github.com/Timingmerkat83/VR-Escape-Game/blob/main/README.md',

    auto2top: true,
    loadSidebar: false,    // disable sidebar loading
    autoHeader: true,
    fallbackLanguages: ['fr', 'en'],
    loadNavbar: false,
    nativeEmoji: true,
    subMaxLevel: 4,       // Adjust the level to include in TOC
    copyCode: {
        buttonText: '📄',
        errorText: '⚠️',
        successText: '✅ ',
    },
    share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
    plugins: [
        // Lightbox plugin
        function (hook, vm) {
            hook.doneEach(() => {
                import('https://gllmar.github.io/docsify-lightbox/docsify-lightbox.js').then(module => {
                    const images = document.querySelectorAll('img');
                    const lightbox = new module.default();
                    lightbox.initialize(images);
                }).catch(err => console.error('Failed to load Lightbox plugin', err));
            });
        },
        // WaveSurfer plugin
        function (hook, vm) {
            hook.doneEach(() => {
                import('https://gllmar.github.io/docsify-wavesurfer-plugin/docsify-wavesurfer-plugin.js').then(module => {
                    module.initWaveSurfer();
                }).catch(err => console.error('Failed to load WaveSurfer plugin', err));
            });
        }
    ]
     };
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
   
</body>
</html>
